<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <main>
        <section>
            <!-- controls añade los controles -->
            <!-- preload descarga el video en automatico -->
            <!-- etiqueta video se usa para la sección de un video -->
            <video controls preload="auto">
                <!-- etiqueta source se usa para definir una ruta -->
                <!-- #t=10,60 definimos que empiece en min 10 y termine en min 60-->
                <source src="./videos/big_buck_bunny.mp4#t=10,60"/>
            </video>
        </section>
    </main>
</body>
</html>
