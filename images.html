<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <main>
        <section>
            <!-- figure definimos que almacenara una imagen, diagrama, ilustraciÃ³n, etc -->
            <figure>
                <!-- src definimos el lugar de nuestra imagen ya sea una carpeta o url -->
                <!-- alt definimos el detalle de la imagen-->
                <img src="./images/grande.jpg" alt="Es una imagen de un perrito"/>
                <!-- figcaption agregamos una descripciÃ³n visible a la imagen-->
                <figcaption>
                    Es una imagen de un perrito
                </figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
